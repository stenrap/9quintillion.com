<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <title>9quintillion - Analysis Login</title>
    <link rel="icon" href="resources/images/favicon.ico" sizes="16x16 32x32" type="image/vnd.microsoft.icon">
    <link href="resources/css/9quintillion.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="content">
        {{^authenticated}}
            <div id="analysis-login-container">
                <form method="post">
                    <input type="password" name="password" placeholder="Password" required />
                    <input type="text" name="year" placeholder="Year" required />
                    <input type="submit" value="Submit" />
                </form>
            </div>
        {{/authenticated}}
    </div>
</body>
</html>
